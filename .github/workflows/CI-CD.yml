name: CI/CD DevSecOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🧪 Run Tests
      run: npm install && npm test

    - name: 🔍 SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: solutionarchitect00_DevSecOps-CI-CD-Pipeline
        SONAR_ORGANIZATION: solutionarchitect00

    - name: 🔒 Run Snyk Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: 🐳 Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest .

    - name: 📦 Push Docker Image to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest
